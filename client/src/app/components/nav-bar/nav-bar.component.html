<div class="wrapper">
  <!-- Navbar -->
  <nav
    class="main-header navbar desktop navbar-expand navbar-white navbar-light"
  >
    <!-- Left navbar links -->

      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"
          ><i class="fas fa-bars"></i
        ></a>
      </li>
      <li class="nav-item d-sm-inline-block">
        <a href="#" routerLink="rent" class="nav-link">Car inventory</a>
      </li>
      <li class="nav-item d-sm-inline-block">
        <a routerLink="about" class="nav-link">About us</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item d-sm-inline-block">
        <a class="nav-link" (click)="auth.logout()">Logout</a>
      </li>
    </ul>
  </nav>
  <nav class="main-header navbar mobil navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"
          ><i class="fas fa-bars"></i
        ></a>
      </li>
      <li class="nav-item d-sm-inline-block">
        <a href="#" routerLink="rent" class="nav-link"
          ><i class="nav-icon fas fa-car"></i
        ></a>
      </li>
      <li class="nav-item d-sm-inline-block">
        <a routerLink="about" class="nav-link"
          ><i class="nav-icon fas fa-photo-video"></i
        ></a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item d-sm-inline-block">
        <a class="nav-link" (click)="auth.logout()"
          ><i class="nav-icon fas fa-person-booth"></i
        ></a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a
      href="https://www.mad-sheep.co.uk/gfx/madsheep/car-day.png"
      class="brand-link"
    >
      <img
        src="https://www.mad-sheep.co.uk/gfx/madsheep/car-day.png"
        alt="vs Logo"
        class="brand-image img-circle elevation-3"
        style="opacity: .8"
      />
      <span class="brand-text font-weight-light">Wagun</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex" *ngIf="user">
        <div class="image">
          <ng-template [ngIf]="user.role == 'user'">
            <img
              src="https://previews.123rf.com/images/mischoko/mischoko1501/mischoko150100014/35955083-isolated-illustration-of-a-cartoon-sheep-eating-grass.jpg"
              class="img-circle elevation-2 user"
              alt="User Image"
              routerLink="profile"
            />
          </ng-template>
          <ng-template [ngIf]="user.role == 'admin'">
            <img
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/matrix-cow-1574794543.jpg"
              class="img-circle elevation-2 admin"
              alt="User Image"
              routerLink="profile"
            />
          </ng-template>
        </div>
        <div class="info">
          <a class="d-block" routerLink="profile">{{ user.name }}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul
          class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"
          role="menu"
          data-accordion="false"
        >
          <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-chart-pie"></i>
              <p>
                Charts
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a
                  href="pages/charts/chartjs.html"
                  routerLink="stats"
                  class="nav-link"
                >
                  <i class="far fa-circle nav-icon"></i>
                  <p>Popularity</p>
                </a>
              </li>
              <ng-template [ngIf]="user.role == 'admin'">
                <li class="nav-item">
                  <a
                    href="pages/charts/flot.html"
                    routerLink="earn"
                    class="nav-link"
                  >
                    <i class="far fa-circle nav-icon"></i>
                    <p>Income</p>
                  </a>
                </li>
              </ng-template>
              <li class="nav-item">
                <a
                  href="pages/charts/inline.html"
                  routerLink="stats3"
                  class="nav-link"
                >
                  <i class="far fa-circle nav-icon"></i>
                  <p>Carbon footprint</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-edit"></i>
              <p>
                Forms
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="pages/forms/general.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>General Elements</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="pages/forms/advanced.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Advanced Elements</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="pages/forms/editors.html" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Editors</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <router-outlet></router-outlet>
    <!-- Main content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
