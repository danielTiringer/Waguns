<main class="my-form">
  <div class="row justify-content-center">
    <div class="card">
      <h1 class="card-header text-white bg-dark text-center">Sign Up</h1>
      <form>
        <div class="form-group col-sm-10">
          <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter e-mail" required>
          <p for="email" class="col-form-label" *ngIf="emailError">{{emailError}}</p>
        </div>
        <div class="form-group col-sm-10">
          <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Password" required>
          <p for="password" class="col-form-label" *ngIf="passwordError">{{passwordError}}</p>
        </div>
        <div class="form-group col-sm-10">
          <input type="password" name="confirmPsw" class="form-control" [(ngModel)]="confirmPsw" placeholder="Confirm your password" required>
          <p for="confirmPsw" class="col-form-label" *ngIf="confirmPswError">{{confirmPswError}}</p>
        </div>
        <div class="form-group col-sm-10">
          <input type="text" name="name" class="form-control" [(ngModel)]="name" placeholder="Enter name" required>
          <p for="name" class="col-form-label" *ngIf="nameError">{{nameError}}</p>
        </div>
        <div class="form-group col-sm-10">
          <input type="text" name="phoneNumber" class="form-control" [(ngModel)]="phoneNumber" placeholder="Phone number" required>
          <p for="phoneNumber" class="col-form-label" *ngIf="phoneNumberError">{{phoneNumberError}}</p>
        </div>
        <div class="form-group col-sm-10">
          <input type="date" name="dateOfBirth" class="form-control" [(ngModel)]="dateOfBirth" placeholder="Date of birth YYYY-MM-DD" required>
          <p for="dateOfBirth" class="col-form-label" *ngIf="dateOfBirthError">{{dateOfBirthError}}</p>
        </div>
        <div class="form-group col-sm-10">
          <input type="text" name="licenceNumber" class="form-control" [(ngModel)]="licenceNumber" placeholder="Driver Licence number" required>
          <p for="licenceNumber" class="col-form-label" *ngIf="licenceNumberError">{{licenceNumberError}}</p>
        </div>
        <div class="buttons col-sm-10">
          <button type="button" class="btn btn-warning" (click)="cancelRegistration()">cancel</button>
          <button type="submit" class="btn btn-dark" (click)="registerUser()">Sign up</button>
        </div>
        <div class="col-sm-10 bottomMessage" role="alert">
          <h4 class="alert-heading">{{messageSuccess}}</h4>
        </div>
      </form>
    </div>
  </div>
</main>
