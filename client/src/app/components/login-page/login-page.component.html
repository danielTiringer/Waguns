<main class="my-form loginPage">
  <div class="row justify-content-center">
    <div class="card">
      <h1 class="card-header text-white bg-dark text-center">Login</h1>
      <form name="my-form">
        <div class="form-group col-sm-10">
          <input class="form-control" placeholder="E-mail" [(ngModel)]="usernameInput" name="username">
        </div>
        <div class="form-group col-sm-10">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="passwordInput" name="password">
        </div>
        <div class="form-group buttons col-sm-10">
          <a class="nav-link" (click)="navigateRegister()">Sign up</a>
          <button (click)="sendLogin()" class="btn btn-dark">Login</button>
        </div>
        <div class="form-group col-sm-10 bottomMessage" role="alert">
          <p class="alert-heading">{{loginMessage}}</p>
        </div>
      </form>
    </div>
  </div>
</main>
