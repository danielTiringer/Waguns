<div class="container">
  <h2>Available Cars</h2>
  <div class="table-responsive-sm">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">Make</th>
          <th scope="col">Model</th>
          <th scope="col">Color</th>
          <th scope="col">Fuel</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngFor="let item of cars">
        <tr class="my-2">
          <td>{{ item.make }}</td>
          <td>{{ item.model }}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.fuel }}</td>
          <td>
            <a
              href=""
              class="btn btn-success btn-rounded"
              data-toggle="modal"
              data-target="#modalBookingForm"
              (click)="selectVehicle(item.id)"
            >
              Book me
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div
  class="modal fade"
  id="modalBookingForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Reserve vehicle</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="form-group row">
          <label for="example-datetime-local-input" class="col-4 col-form-label"
            >Pickup Date</label
          >
          <div class="col-8">
            <input
              class="form-control"
              type="date"
              id="example-datetime-local-input"
              [(ngModel)]="startDate"
            />
          </div>
          <label for="example-datetime-local-input" class="col-4 col-form-label"
            >Return Date</label
          >
          <div class="col-8">
            <input
              class="form-control"
              type="date"
              id="example-datetime-local-input"
              [(ngModel)]="endDate"
            />
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button
            class="btn btn-success"
            (click)="bookVehicle(selectedVehicle, startDate, endDate)"
            data-dismiss="modal"
          >
            Book
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
